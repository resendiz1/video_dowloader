<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸ“¥ Descargador de Videos</h2>
        
        <div class="card shadow-sm p-4">
            <form action="/info" method="post" onsubmit="showLoader()">
                <div class="form-outline mb-4">
                    <input type="url" name="url" id="url" class="form-control" required />
                    <label class="form-label" for="url">Pega la URL del video</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Buscar formatos</button>
            </form>
        </div>

        <!-- Loader oculto -->
        <div id="loader" class="text-center mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Procesando URL, por favor espera...</p>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
